<body>
  <section id="header"
    style="background-image: linear-gradient(rgba(4, 9, 3, 0.7), rgba(4, 9, 3, 0.7)), url('../static/images/mosque-background-0.jpg')"
    class="header position-relative min-vh-100 w-100 overflow-hidden position-relative">
    <nav class="justify-content-between align-items-center d-flex py-5">
      <a class="navbar-brand fs-1 text-info fw-bolder px-3 py-1" href="index.html">Бас Мешіт</a>
      <!-- NAMAZ TIME -->
      <div class="d-flex flex-grow-1 justify-content-end mt-2">
        <div class="block_timeNamaz align-items-center">
          <p class="time_namaz fajr mb-0 text-center">Таң
            <br><span id="tan"></span>
          </p>
        </div>
        <div class="block_timeNamaz align-items-center">
          <p class="time_namaz sunrise mb-0 text-center">Күн
            <br><span></span>
          </p>
        </div>
        <div class="block_timeNamaz align-items-center">
          <p class="time_namaz dhuhr mb-0 text-center">Бесін
            <br><span></span>
          </p>
        </div>
        <div class="block_timeNamaz align-items-center">
          <p class="time_namaz asr mb-0 text-center">Екінті
            <br><span></span>
          </p>
        </div>
        <div class="block_timeNamaz align-items-center">
          <p class="time_namaz maghrib mb-0 text-center">Ақшам
            <br><span></span>
          </p>
        </div>
        <div class="block_timeNamaz align-items-center">
          <p class="time_namaz isha mb-0 text-center">Құптан
            <br><span></span>
          </p>
        </div>
      </div>

      <div class="d-flex flex-grow-1 justify-content-center mt-2 rounded-5">
        <div class="block_timeNamaz align-items-center rounded-5">
          <p id="time_remain" class="mb-0 text-center text-light" style="font-size: 11px !important;">Қалды
            <br><span class="text-light"></span>
          </p>
        </div>
      </div>

      <!-- <a href="index.html"><img width="100px" src="images/logo.png" id="logo" alt="logo.png"></a> -->
      <div class="nav-links d-flex flex-grow-1 h-100 align-items-center mt-2">
        <ul class="list-unstyled m-0 h-100">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <li class="px-3 py-1 position-relative"><a href="index.html#header"
              class="text-decoration-none text-light fs-6">БАСТЫ</a></li>
          <li class="px-3 py-1 position-relative"><a href="index.html#course"
              class="text-decoration-none text-light fs-6">КУРС</a></li>

        </ul>
      </div>
      <i class="fa-solid fa-bars" onclick="showMenu()"></i>
    </nav>
      <div
        class="form-box bg-light text-center position-absolute top-50 start-50 translate-middle text-center text-light rounded-4 w-80">
        <h1 class="mb-4 position-relative text-info" id="title">Кіру</h1>
        <form id="form">
          <div class="input-groups">
            <div class="input-field my-2 rounded-2 align-items-center d-flex overflow-hidden" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input id="name" type="text" placeholder="Аты" class="inputs w-100 bg-transparent border-0 form-control">
            </div>
            <div class="input-field my-2 rounded-2 align-items-center d-flex overflow-hidden">
              <i class="fa-solid fa-envelope"></i>
              <input id="email" type="text" placeholder="Пошта" class="inputs w-100 bg-transparent border-0 form-control">
            </div>
            <div class="input-field my-2 rounded-2 align-items-center d-flex overflow-hidden">
              <i class="fa-solid fa-lock"></i>
              <input id="passwd" type="password" placeholder="Құпия сөз" class="inputs w-100 bg-transparent border-0 form-control">
            </div>
            <p id="forgotPasswd" class="text-start text-dark ">Құпия сөзді ұмытсаңыз <a href="#" class="text-decoration-none text-info">Маған басыңыз! :)</a></p>
          </div>
          <div class="btn-field w-100 d-flex justify-content-between">
            <button type="button" class="text-light bg-info rounded-5 border-0" id="signInBtn">Кіру</button>
            <button type="button"  class="text-light bg-secondary rounded-5 border-0" id="signUpBtn">Тіркелу</button>
          </div>
        </form>
      </div>
